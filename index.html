        <div class="pt-4">
        <ul class="d-flex justify-content-center nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-animal-tab" data-bs-toggle="pill" data-bs-target="#pills-animal" type="button" role="tab" aria-controls="pills-animal" aria-selected="true">Animal</button>
            </li>

          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-animal" role="tabpanel" aria-labelledby="pills-animal-tab" tabindex="0">
                <div class="d-flex justify-content-center flex-wrap">
                    <!-- TODO: Autogenerate -->
                    <img class="animal-picker" src="img/red_fox_sit.webp" id="0" width="100px">
                    <img class="animal-picker" src="img/snow_fox_sit.webp" id="1" width="100px">
                    <img class="animal-picker" src="img/slugcat_arti.webp" id="2" width="100px">
                    <img class="animal-picker" src="img/slugcat_saint.webp" id="3" width="100px">
                    <div class="d-flex justify-content-center" style="flex-basis: 100%;"> 
                        <input type="file" id="upload-animal" accept="image/*" style="display:none;" onchange="handleUpload(this.files, 'animal')">
                        <label for="upload-animal" class="btn btn-primary">Upload Animal</label>
                        <input type="hidden" id="uploaded-animal-url">
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
                <div class="d-flex justify-content-center flex-wrap">
                    <!-- TODO: Autogenerate -->
                    <img class="flag-picker p-2" src="img/flag_lgbt.png" id="0" width="100px">
                    <img class="flag-picker p-2" src="img/flag_lesbian.png" id="1" width="100px">
                    <img class="flag-picker p-2" src="img/flag_bi.png" id="2" width="100px">
                    <img class="flag-picker p-2" src="img/flag_trans.png" id="3" width="100px">
                    <img class="flag-picker p-2" src="img/flag_ace.png" id="4" width="100px">
                    <img class="flag-picker p-2" src="img/flag_gay.jpeg" id="5" width="100px">
                    <div class="d-flex justify-content-center" style="flex-basis: 100%;"> 
                        <input type="file" id="upload-flag" accept="image/*" style="display:none;" onchange="handleUpload(this.files, 'flag')">

        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <script>
            const animal = [
                {name: "fox", url: "img/red_fox_sit.webp"},
                {name: "fox", url: "img/snow_fox_sit.webp"},
                {name: "fox", url: "img/slugcat_arti.webp"},
                {name: "fox", url: "img/slugcat_saint.webp"},
            ]
            const flag = [
                {name: "trans", url: "img/flag_lgbt.png"},
                {name: "trans", url: "img/flag_lesbian.png"},
                {name: "trans", url: "img/flag_bi.png"},
                {name: "trans", url: "img/flag_trans.png"},
                {name: "trans", url: "img/flag_ace.png"},
                {name: "trans", url: "img/flag_gay.jpeg"},
            ]

            // Animal, Flag
            let selected = [0,0]

            function handleUpload(files, type) {
                if (files.length > 0) {
                    let reader = new FileReader();
                    reader.onload = function(e) {
                        if (type === 'animal') {
                            document.getElementById('uploaded-animal-url').value = e.target.result;
                            selected[0] = -1; // -1 representing a custom image
                            draw();
                        } else if (type === 'flag') {
                            document.getElementById('uploaded-flag-url').value = e.target.result;
                            selected[1] = -1; // -1 representing a custom image
                            draw();
                        }
                    };
                    reader.readAsDataURL(files[0]);
                }
            }

            function draw() {
                let ctx = document.getElementById('canvas').getContext('2d');
                let img_animal = new Image();
                let img_flag = new Image();

                img_flag.onload = function() {
                    ctx.drawImage(img_flag, 0, 0, 340, 340);
                    img_animal.onload = function() {
                        ctx.drawImage(img_animal, 0, 0, 340, 340);
                    }
                    img_animal.src = selected[0]!== -1? animal[selected[0]].url : document.getElementById('uploaded-animal-url').value;
                };

                img_flag.src = selected[1]!== -1? flag[selected[1]].url : document.getElementById('uploaded-flag-url').value;
            }

            // Clicks
            $('.animal-picker').on('click', function(event) {
                selected[0] = parseInt($(this).prop("id"))
                draw()
            })

            $('.flag-picker').on('click', function(event) {
                selected[1] = parseInt($(this).prop("id"))
                draw()
            })

            $('#download').on('click', function(event) {
                var canvas = document.getElementById('canvas');
                var image = canvas.toDataURL("image/png");
                var tempLink = document.createElement('a');
                tempLink.style.display = 'none';
                tempLink.href = image;

                tempLink.download = 'pride_pic.png';
                document.body.appendChild(tempLink);
                tempLink.click();
                document.body.removeChild(tempLink);
            });


            draw()

        </script>
    </body>
